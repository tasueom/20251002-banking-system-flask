{% extends "layout.html" %}

{% block title %}계좌개설{% endblock %}

{% block content %}
<h2>계좌 개설</h2>
<form method="post" action="{{url_for('create_acc')}}">
    계좌번호: 
    <input type="text" name="acc_no" value="{{acc_no}}" readonly><br>
    초기 금액: 
    <input type="number" name="balance" value="0" required><br>
    <button type="submit">계좌 개설</button>
</form>
{% endblock %}
