{% extends "layout.html" %}

{% block title %}계좌 목록{% endblock %}

{% block content %}
<h2>계좌 목록</h2>
{% if acc_list %}
<table>
    <tr>
        <th>계좌번호</th>
        <th>계좌 소유주</th>
        <th>잔액</th>
        <th>개설 일시</th>
    </tr>
    {% for a in acc_list %}
    <tr>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
        <td>{{a[2]}}</td>
        <td>{{a[3]}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
