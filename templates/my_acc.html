{% extends "layout.html" %}

{% block title %}내 계좌{% endblock %}

{% block content %}
<h2>내 계좌</h2>
{% if accs %}
<table>
    <tr>
        <th>계좌번호</th>
        <th>잔액</th>
        <th>개설일시</th>
    </tr>
    {% for a in accs %}
    <tr>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
        <td>{{a[2]}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
