{% extends "layout.html" %}

{% block title %}내 계좌{% endblock %}

{% block content %}
<h2>내 계좌</h2>
{% if accs %}
<table>
    <tr>
        <th>계좌번호</th>
        <th>잔액</th>
        <th>개설일시</th>
        <th>거래 내역 조회</th>
    </tr>
    {% for a in accs %}
    <tr>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
        <td>{{a[2]}}</td>
        <td>
            <form action="{{url_for('get_trans_log')}}">
                <input type="hidden" name="acc_no" value="{{a[0]}}">
                <button type="submit">조회</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{url_for('create_acc')}}">추가 개설</a>
{% else %}
<p>개설한 계좌가 없습니다. <a href="{{url_for('create_acc')}}">계좌 개설하러 가기</a></p>
{% endif %}
{% endblock %}
