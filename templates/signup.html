{% extends "layout.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<form method="post" onsubmit="return checkUser(this)">
    아이디: 
    <input type="text" name="uid" required><br>
    비밀번호: 
    <input type="password" name="password" required><br>
    비밀번호 확인: 
    <input type="password" name="passwordCheck" required><br>
    이름: 
    <input type="text" name="name" required><br>
    전화번호: 
    <input type="text" name="phone" required placeholder="000-0000-0000"><br>
    이메일: 
    <input type="text" name="email" required placeholder="example@mail.com"><br>
    <button type="submit">가입</button>
</form>
{% endblock %}
